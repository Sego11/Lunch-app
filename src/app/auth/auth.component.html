<div *ngIf="user">
  <h3>User Details:</h3>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>ID: {{ user._id }}</p>
</div>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<button type="button" (click)="signUp()">Create Account</button>
<button type="button" (click)="login()">Login</button>
<button type="button" (click)="logout()">Logout</button>
